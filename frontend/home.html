<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>One Stop Shop</title>
    </head>
    <body>
          <h2>Products</h2>
          <div id='displayProducts'> 
              <table>
                  <tr>
                      <th>Code</th>
                      <th>Description</th> 
                      <th>Price</th>
                  </tr>
                      <tr>
                          <td>${item.code}</td>
                          <td>${item.description}</td> 
                          <td>${item.priceCurrencyFormat}</td>


                          <td><button name = editButton onclick='return editProduct()'>Edit</button></td>
                          <td><button name = deleteButton onclick='return deleteProduct()'>Delete</Button></td>
                      </tr>
              </table>
              <br />
              <a href=""><button type="button" name="addProduct">Add Product</button></a>
          </div>
          </div>
          <div id = "editForm">
            <form name = "editForm">
                <table>
                    <tr>
                        <td><label for="productID" class="labels">Code:</label></td>  
                        <td><span id="productID"></span></td> <br /><br />
                    </tr>
                    <tr>
                        <td><label for="name" class="labels">Name:</label></td>  
                        <td><textarea class="inputs" type="text" name="name" required></textarea></td>  <br /><br /><br /><br />
                        <!--<input class="inputs" type="input" name="name" value=""/>-->
                    </tr>
                    <tr>
                        <td><label for="price" class="labels">Price:</label></td>  
                        <td><input class="inputs" type="number" step="0.01" name="price"required/></td>  <br /><br />
                    </tr>
                    <tr>
                        <td>
                            <button type="button" name="editFormButton" onclick="updateProduct()">Update Product </button>
                            <button type="button" name="viewProducts" onclick="displayProducts()">View Products</button>
                        </td>
                    </tr>
                </table>
            </form>
          </div>
          <div id = "addForm">
            <form name = "addForm"  method = "POST">
                <table>
                    <tr>
                        <td><label for="name" class="labels">Name:</label></td>  
                        <td><textarea class="inputs" type="text" name="name" required></textarea></td>  <br /><br /><br /><br />
                        <!--<input class="inputs" type="input" name="name" value=""/>-->
                    </tr>
                    <tr>
                        <td><label for="price" class="labels">Price:</label></td>  
                        <td><input class="inputs" type="number" step="0.01" name="price"required/></td>  <br /><br />
                    </tr>
                    <tr>
                        <td>
                            <button type="button" name="addFormButton" onclick="addProduct()">Update Product </button>
                            <button type="button" name="viewProducts" onclick="displayProducts()">View Products</button>
                        </td>
                    </tr>
                </table>
            </form>
          </div>
    </body>
    <script src='connect.js'></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
</html>
