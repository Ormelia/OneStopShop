<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>One Stop Shop</title>
    </head>
    <body>
          <h2>Products</h2>
          <div> 
              <table>
                  <tr>
                      <th>Code</th>
                      <th>Description</th> 
                      <th>Price</th>
                  </tr>
                      <tr>
                          <td>${item.code}</td>
                          <td>${item.description}</td> 
                          <td>${item.priceCurrencyFormat}</td>


                          <td><button name = editButton onclick='return editProduct()'>Edit</button></td>
                          <td><button name = deleteButton onclick='return deleteProduct()'>Delete</Button></td>
                      </tr>
              </table>
              <br />
              <a href=""><button type="button" name="addProduct">Add Product</button></a>

          </div>
          <div>
            <form productForm= "productForm">       
              <label for="code" class="labels">Code:</label>  
              <input class="inputs" type="text" name="code" required/>  <br /><br />
              <label for="desc" class="labels">Name:</label>  
              <textarea class="inputs" name="desc" id="desc" required></textarea>  <br /><br /><br /><br />
              <label for="price" class="labels">Price:</label>  
              <input class="inputs" type="number" step="0.01" name="price" required/>  <br /><br />

              <input class="productsButtons" type="submit" name="update" value="Update Product List" /> 
              <a href="/home"><button type="button" name="viewProducts">View Products</button></a>
          </form>

          </div>
    </body>
    <script src='connect.js'></script>
</html>
