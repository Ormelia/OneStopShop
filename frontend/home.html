<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>One Stop Shop</title>
    </head>
    <body>
          <h2>Products</h2>
          <div> 
              <table >
                  <tr>
                      <th>Code</th>
                      <th>Description</th> 
                      <th>Price</th>
                      <th></th>
                      <th></th>
                  </tr>
                      <tr>
                          <td>${item.code}</td>
                          <td>${item.description}</td>

                          <td><button name = deleteButton onclick='return deleteProduct()'>Delete</Button></td>
                      </tr>
              </table>
              <br />
              <a href=""><button type="button" name="addProduct">Add Product</button></a>

          </div>
    </body>
    <script src='connect.js'></script>
</html>
