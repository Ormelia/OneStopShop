<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>One Stop Shop</title>
    </head>
    <body>
          <h1>Ormelia's One Stop Shop</h1>
          
          <button onclick="displayProducts()" id="openDoors" >Open the doors</button>


          <div id="displayProducts"></div>
          
          <div id = "editForm">
            <form name = "editForm">
                <table>
                    <tr>
                        <td><label for="productID" class="labels">Code:</label></td>  
                        <td><span id="productID"></span></td> <br /><br />
                    </tr>
                    <tr>
                        <td><label for="name" class="labels">Name:</label></td>  
                        <td><textarea class="inputs" type="text" name="name" required></textarea></td>  <br /><br /><br /><br />
                        <!--<input class="inputs" type="input" name="name" value=""/>-->
                    </tr>
                    <tr>
                        <td><label for="price" class="labels">Price:</label></td>  
                        <td><input class="inputs" type="number" step="0.01" name="price"required/></td>  <br /><br />
                    </tr>
                    <tr>
                        <td>
                            <button type="button" name="editFormButton" onclick="return updateProduct()">Update Product </button>
                            <button type="button" name="viewProducts" onclick="displayProducts()">View Products</button>
                        </td>
                    </tr>
                </table>
            </form>
          </div>
          <div id = "addForm">
            <form name = "addForm"  method = "POST">
                <table>
                    <tr>
                        <td><label for="name" class="labels">Name:</label></td>  
                        <td><textarea class="inputs" type="text" name="name" required></textarea></td>  <br /><br /><br /><br />
                        <!--<input class="inputs" type="input" name="name" value=""/>-->
                    </tr>
                    <tr>
                        <td><label for="price" class="labels">Price:</label></td>  
                        <td><input class="inputs" type="number" step="0.01" name="price"required/></td>  <br /><br />
                    </tr>
                    <tr>
                        <td>
                            <button type="button" name="addFormButton" onclick="return addProduct()">Add</button>
                            <button type="button" name="viewProducts" onclick="displayProducts()">View Products</button>
                        </td>
                    </tr>
                </table>
            </form>
          </div>
    </body>
    <script src='connect.js'></script>
</html>
